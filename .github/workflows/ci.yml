name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rustup-action@v2
        with:
          toolchain: stable

      - name: Add WASI target
        run: rustup target add wasm32-wasi

      - name: Build kernel (Rust)
        run: cargo build --release --manifest-path=apps/kernel/Cargo.toml

      - name: Build hunter agent (WASM)
        run: |
          cargo build --release --target wasm32-wasi -p hunter-v1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Orchestrator deps
        run: npm ci --prefix apps/orchestrator

      - name: Build Orchestrator (TS)
        run: npm run build --prefix apps/orchestrator

      - name: Install Dashboard deps
        run: npm ci --prefix apps/dashboard

      - name: Artifact list
        run: |
          echo "Kernel binary:" && ls -la target/release | head -n 20 || true
          echo "Hunter wasm:" && ls -la agents/hunter-v1/target/wasm32-wasi/release || true
